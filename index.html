<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2491a428fb.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>

  <body>
    <div id="page-container">
      <div id="content">
        <div id="navbar">
          <ul>
            <li>
              <a
                href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header"
                >About</a
              >
            </li>
            <li>
              <a
                href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB"
                >Store</a
              >
            </li>
            <div id="navbar-right">
              <li>
                <a href="https://mail.google.com/mail/?tab=wm0&ogbl">Gmail</a>
              </li>
              <li>
                <a href="https://www.google.co.uk/imghp?hl=en&tab=wi0&ogbl"
                  >Images</a
                >
              </li>
              <li>
                <a
                  href="https://www.google.co.uk/intl/en/about/products?tab=wh0"
                  ><i class="fas fa-th"></i></a
                >
              </li>
              <li>
                <a
                  href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"
                  ><i class="fas fa-user-circle"></i></a
                >
              </li>
            </div>
          </ul>
        </div>
        <img src="google-logo.png" alt="Google Logo" />
        <form>
          <i class="fas fa-search"></i><input type="search" /><i
            class="fas fa-microphone"
          ></i
          ><br />
          <button type="submit">Search Google</button>
          <button type="submit">I'm feeling lucky</button>
        </form>
      </div>
      <footer id="footer">
        <ul>
          <li>United Kingdom</li>
          <br />
          <li>
            <a
              href="https://www.google.com/intl/en_uk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
              >Business</a
            >
          </li>
          <li>
            <a href="//google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </li>
          <div id="footer-right">
            <li>
              <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
            </li>
            <li>
              <a href="https://policies.google.com/terms?fg=1">Terms</a>
            </li>
            <li>
              <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </li>
          </div>
        </ul>
      </footer>
    </div>
  </body>
</html>
